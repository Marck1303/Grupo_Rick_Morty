<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
    <style>
      @keyframes bump {
        0% {
          transform: translateY(0) scale(1);
        }
        30% {
          transform: translateY(-6px) scale(1.05);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      .card:hover {
        animation: bump 300ms ease;
      }
    </style>
  </head>
  <body>
    <header
      class="flex justify-around bg-black p-4 text-white items-center relative"
    >
      <div id="logo">
        <img
          src="./fotos/portal.gif"
          alt=""
          class="size-20 rounded-full object-cover"
        />
      </div>
      <div>
        <img
          src="./fotos/Rick-and-Morty.gif"
          alt=""
          class="h-28 w-72"
        />
      </div>
      <div>
        <div id="boton-drop">
          <svg
          xmlns="http://www.w3.org/2000/svg"Add commentMore actions
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-11 text-cyan-400 md:hidden"
          style="
            filter:
              drop-shadow(-1px -1px 0 #97ce4c)
              drop-shadow(1px -1px 0 #97ce4c)
              drop-shadow(-1px 1px 0 #97ce4c)
              drop-shadow(1px 1px 0 #97ce4c);">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
          </svg>
        </div>
        <!-- Dropdown menu -->
        <!-- Filtros -->
        <div id="dropdown"
        class="z-10 hidden  md:flex md:static md:w-auto bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-56 dark:bg-gray-700 absolute right-5 md:right-52 p-4 text-black dark:text-white">

          <div class="mb-3 ">
            <label for="estado" class="block text-sm font-semibold">Estado:</label>
            <select id="filtro-estado" class="w-full p-1 rounded ">
              <option class="dark:text-black" value="">Todos</option>
              <option class="dark:text-black" value="alive">Vivo</option>
              <option class="dark:text-black" value="dead">Muerto</option>
              <option class="dark:text-black" value="unknown">Desconocido</option>
            </select>
          </div>

          <div>
            <label for="especie" class="block text-sm font-semibold">Especie:</label>
            <select id="filtro-especie" class="w-full p-1 rounded">
              <option class="dark:text-black" value="">Todas</option>
              <option class="dark:text-black" value="Human">Humano</option>
              <option class="dark:text-black" value="Alien">Alien</option>
              <option class="dark:text-black" value="Robot">Robot</option>
              <option class="dark:text-black" value="Humanoid">Humanoide</option>
              <option class="dark:text-black" value="Poopybutthole">Poopybutthole</option>
              <option class="dark:text-black" value="Mythological Creature">Criatura Mitologica</option>
              <option class="dark:text-black" value="Unknown">Desconocido</option>
              <option class="dark:text-black" value="Cronenberg">Cronenberg</option>
              <option class="dark:text-black" value="Disease">Disease</option>

            </select>
          </div>
        </div>
    </header>
    <main
      class="bg-slate-200 md:px-20 md:py-10 min-h-screen bg-center bg-cover bg-no-repeat "
      style="background-image: url(./fotos/universo.gif);">
        <div id="hero-section" class="bg-white h-auto w-full  bg-center bg-cover bg-no-repeat font-semibold italic p-5"
          style="background-image: url(./fotos/fondo_hero.gif);">
          <h1 id="herotitulo" class="text-5xl text-cyan-400">La mejor pagina de rick y morty donde encontrar√°s:</h1>
          <ul id="heroUl" class=" text-2xl font-semibold p-3 text-cyan-400">
            <li>Personajes</li>
            <li>Recapitulacion de Capitulos</li>
            <li>Datos interesantes</li>
            <li>Spoilers :O</li>
            <li>Datos innecesariamente necesarios </li>
          </ul>
        </div>
      <div class="w-auto h-auto flex justify-center items-center text-white bg-slate-800 mt-2 rounded-2xl text-3xl"><span>PERSONAJES</span></div>
      
      <div id="contenedor-cards" class=" grid grid-cols-1 gap-6 p-8 bg-white rounded-2xl sm:grid-cols-2  md:grid-cols-3 mt-5 lg:grid-cols-4 dark:bg-slate-800" >
      </div>
      <div class="flex justify-between mt-4 p-3">
        <button id="ant" class="bg-red-500 p-4 rounded-2xl text-white">
          anterior
        </button>
        <button id="sig" class="bg-blue-600 p-4 rounded-2xl text-white">
          siguiente
        </button>
      </div>
    </main>
    <footer class="w-full flex justify-center items-center p-5 dark:bg-gray-900">
      <!-- SWITCH -->
 <label class="max-w-screen-xl relative inline-flex items-center cursor-pointer">
     <input type="checkbox" id="botoncito" class="sr-only peer" />
     <div class="w-11 h-6 bg-gray-300 rounded-full peer dark:bg-gray-600 peer-checked:bg-gray-300 transition-colors">
     </div>
     <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full transition-transform peer-checked:translate-x-full peer-checked:bg-gray-800">
     </div>
 </label>
  </footer>
  <script>
      let btn = document.querySelector("#botoncito");

      btn.addEventListener("click", function () {
        document.documentElement.classList.toggle("dark");
      });
  </script>
  </body>
</html>
