<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
    <style>
      @keyframes bump {
        0% {
          transform: translateY(0) scale(1);
        }
        30% {
          transform: translateY(-6px) scale(1.05);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      .card:hover {
        animation: bump 300ms ease;
      }
    </style>
  </head>
  <body>
    <header
      class="flex justify-around bg-black p-4 text-white items-center relative "
    >
      <div id="botoncito">
        <img
          src="./fotos/portal.gif"
          alt=""
          class="size-20 rounded-full object-cover hover: transition-transform hover:scale-125 ease-in-out cursor-pointer md:animate-spin"
        />
      </div>
      <div>
        <img
          src="./fotos/Rick-and-Morty.gif"
          alt=""
          class="h-28 w-72"
        />
      </div>
      <div>
        <div id="boton-drop">
          <svg
          xmlns="http://www.w3.org/2000/svg"Add commentMore actions
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-11 text-cyan-400 md:hidden"
          style="
            filter:
              drop-shadow(-1px -1px 0 #97ce4c)
              drop-shadow(1px -1px 0 #97ce4c)
              drop-shadow(-1px 1px 0 #97ce4c)
              drop-shadow(1px 1px 0 #97ce4c);">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
          </svg>
        </div>
        <!-- Dropdown menu -->
        <!-- Filtros -->
        <div id="dropdown"
        class="z-10 hidden  md:flex md:static md:w-auto bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-56 dark:bg-gray-700 absolute right-5 md:right-52 p-4 text-black dark:text-white">

          <div class="mb-3 ">
            <label for="estado" class="block text-sm font-semibold">Estado:</label>
            <select id="filtro-estado" class="w-full p-1 rounded ">
              <option class="dark:text-black" value="">Todos</option>
              <option class="dark:text-black" value="alive">Vivo</option>
              <option class="dark:text-black" value="dead">Muerto</option>
              <option class="dark:text-black" value="unknown">Desconocido</option>
            </select>
          </div>

          <div>
            <label for="especie" class="block text-sm font-semibold">Especie:</label>
            <select id="filtro-especie" class="w-full p-1 rounded">
              <option class="dark:text-black" value="">Todas</option>
              <option class="dark:text-black" value="Human">Humano</option>
              <option class="dark:text-black" value="Alien">Alien</option>
            </select>
          </div>
        </div>
    </header>
    <main
      class="bg-slate-200 md:px-20 md:py-10 min-h-screen bg-center bg-cover bg-no-repeat "
      style="background-image: url(./fotos/universo.gif);">
      <div id="hero-section"
           class="bg-white h-auto w-full bg-center bg-cover bg-no-repeat font-semibold italic p-5 flex flex-col justify-center items-center text-center"
           style="background-image: url(./fotos/gift3.gif);">
          <h1 id="herotitulo"
              class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl text-white"
              style="
                text-shadow:
                  -2px -2px 0 #97ce4c,
                  2px -2px 0 #97ce4c,
                  -2px  2px 0 #97ce4c,
                  2px  2px 0 #97ce4c;">
            La mejor página de Rick y Morty donde encontrarás:
          </h1>

          <ul id="heroUl"
              class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-semibold p-3 text-white"
              style="
                text-shadow:
                  -2px -2px 0 #97ce4c,
                  2px -2px 0 #97ce4c,
                  -2px  2px 0 #97ce4c,
                  2px  2px 0 #97ce4c;">
            <li>Personajes</li>
            <li>Recapitulación de capítulos</li>
            <li>Datos interesantes</li>
            <li>Spoilers :O</li>
            <li>Datos innecesariamente necesarios</li>
          </ul>
        </div>

      <div class="w-auto h-auto flex justify-center items-center text-white bg-slate-800 mt-2 rounded-2xl text-3xl"><span>PERSONAJES</span></div>
      
      <div id="contenedor-cards" class=" bg-center bg-cover bg-no-repeat grid grid-cols-1 gap-6 p-8 bg-white rounded-2xl sm:grid-cols-2  md:grid-cols-3 mt-5 lg:grid-cols-4 dark:bg-slate-800" 
           style="background-image: url(./fotos/portal.jpg);">
      </div>
      <div class="flex justify-between mt-4 p-3">
        <button id="ant" class="bg-center bg-cover bg-no-repeat p-4 rounded-2xl text-white hover: transition-transform hover:scale-125 ease-in-out cursor-pointer " 
                style="background-image: url(./fotos/atras.jpg);">
          anterior
        </button>
        <button id="sig" class="bg-center bg-cover bg-no-repeat  p-4 rounded-2xl text-white hover: transition-transform hover:scale-125 ease-in-out cursor-pointer"
                style="background-image: url(./fotos/adelante.jpg);">
          siguiente
        </button>
      </div>
    </main>
  </body>
</html>
